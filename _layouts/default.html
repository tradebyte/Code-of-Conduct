<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ site.description }}">
  <meta name='apple-mobile-web-app-capable' content='yes'>
  <meta name='apple-mobile-web-app-status-bar-style' content='black'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv='content-type' content='text/html; charset=utf-8'>
  <meta
    name='keywords'
    content='open source,todo,talk openly,develop openly,code of conduct'
  >

  <meta property='og:type' content='website' />
  <meta property='og:title' content='{{page.title}}' />

  <!--<meta property='og:image' content='{{site.parenturl}}static/og.png' />-->
  <!--<link rel="shortcut icon" href="{{site.parenturl}}static/favicon.png" />-->

  <link rel="stylesheet" href="//unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">

  <link rel='stylesheet' href='css/site.css' type='text/css'>

</head>
<body>

  <div class="layout">
    <div class="header">
      <h1>
        <a href="{{ site.url }}">{{ site.title }}</a>
        {% if page.version %}<span class="version">{{page.version}}</span>{% endif %}
      </h1>
    </div>
    <div class="content-wrapper">
        <div class="content">
          {{ content }}
        </div>
    </div>
  </div>
</body>
</html>
